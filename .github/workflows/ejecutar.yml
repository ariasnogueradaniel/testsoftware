name: Ejecutar

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'  # Use the same version as in your error log

      - name: Install dependencies
        working-directory: ${{ github.workspace }}  # Ensure we're in the root
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: ${{ github.workspace }} # recommended to keep consistent
        run: pytest
